<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Piñata Colada</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f6f9;
}

header{
  padding:18px;
  text-align:center;
  font-weight:900;
  background:linear-gradient(135deg,#ff4fa6,#ffd84f);
}

.container{
  padding:15px;
}

.filters{
  display:flex;
  gap:8px;
  overflow:auto;
  margin-bottom:15px;
}

.filter{
  padding:8px 14px;
  border-radius:20px;
  background:#e0e0e0;
  font-size:13px;
  cursor:pointer;
  white-space:nowrap;
}

.filter.active{
  background:#111;
  color:white;
}

.card{
  background:white;
  padding:15px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.badge{
  padding:4px 8px;
  border-radius:10px;
  font-size:11px;
  font-weight:700;
}

.pendiente{background:#ffe082;}
.desarrollo{background:#64b5f6;color:white;}
.finalizada{background:#81c784;}

.btn{
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  width:100%;
  cursor:pointer;
}

.btn-primary{
  background:#111;
  color:white;
}

.editor{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  top:0;
  background:white;
  padding:20px;
  overflow:auto;
  transform:translateY(100%);
  transition:.3s;
}

.editor.active{
  transform:translateY(0);
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

.ticket-preview{
  background:#fafafa;
  padding:15px;
  border-radius:12px;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>PIÑATA COLADA — ADMIN</header>

<div class="container">

<div class="filters">
  <div class="filter active" onclick="filtrar('Todos',this)">Todos</div>
  <div class="filter" onclick="filtrar('Pendiente',this)">Pendiente</div>
  <div class="filter" onclick="filtrar('En desarrollo',this)">En desarrollo</div>
  <div class="filter" onclick="filtrar('Finalizada',this)">Finalizada</div>
</div>

<div id="lista"></div>

</div>

<div class="editor" id="editor">
<h3 id="editorTitle"></h3>

<input id="folio">
<input id="cliente">
<input id="tamano">
<input id="diseno">
<input id="fechaEntrega">
<input id="telefono">
<input id="precio">
<input id="anticipo">
<input id="saldo">

<button class="btn btn-primary" onclick="guardarTicket()">Guardar Ticket</button>
<button class="btn" onclick="cerrarEditor()">Cerrar</button>

<div class="ticket-preview" id="preview"></div>

</div>

<script>

const API = "https://script.google.com/macros/s/AKfycby9azbxx0xid0RWKh7Cp_D-4fjTQJBcSZSZHvK2cvmU2CIoov4mvELuS_WOLR8vA0VY/exec";

let cotizaciones = [];
let tickets = [];
let filtroActual = "Todos";

/* ================= */

async function cargarDatos(){
  cotizaciones = await fetch(API+"?action=cotizaciones").then(r=>r.json());
  tickets = await fetch(API+"?action=tickets").then(r=>r.json());
  render();
}

function render(){
  const lista = document.getElementById("lista");
  lista.innerHTML="";

  cotizaciones
    .filter(c=> filtroActual==="Todos" || c.Estatus===filtroActual)
    .forEach(c=>{

      const ticketExiste = tickets.find(t=>t.Folio===c.Folio);

      lista.innerHTML+=`
      <div class="card">
        <b>${c.Folio}</b><br>
        ${c.Cliente}<br>
        <span class="badge ${colorClase(c.Estatus)}">${c.Estatus}</span>

        <button class="btn btn-primary"
        onclick='abrirEditor(${JSON.stringify(c)}, ${JSON.stringify(ticketExiste||null)})'>
        ${ticketExiste ? "Ver / Editar Ticket" : "Crear Ticket"}
        </button>
      </div>`;
    });
}

function colorClase(status){
  if(status==="Pendiente") return "pendiente";
  if(status==="En desarrollo") return "desarrollo";
  if(status==="Finalizada") return "finalizada";
  return "";
}

function filtrar(estatus,el){
  filtroActual=estatus;
  document.querySelectorAll(".filter").forEach(f=>f.classList.remove("active"));
  el.classList.add("active");
  render();
}

function abrirEditor(c,t){

  document.getElementById("editor").classList.add("active");
  document.getElementById("editorTitle").innerText=c.Folio;

  folio.value=c.Folio;
  cliente.value=c.Cliente;
  tamano.value=c.Tamaño;
  diseno.value=c.Diseño;
  fechaEntrega.value=c["Fecha de entrega"];
  telefono.value=c.Teléfono;

  if(t){
    precio.value=t["Precio cotizado"];
    anticipo.value=t.Anticipo;
    saldo.value=t["Saldo pendiente"];
  } else {
    precio.value="";
    anticipo.value="";
    saldo.value="";
  }

  actualizarPreview();
}

function cerrarEditor(){
  document.getElementById("editor").classList.remove("active");
}

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",actualizarPreview);
});

function actualizarPreview(){
  preview.innerHTML=`
  <b>PIÑATA COLADA</b><br>
  Folio: ${folio.value}<br>
  Cliente: ${cliente.value}<br>
  Precio: $${precio.value}<br>
  Anticipo: $${anticipo.value}<br>
  Saldo: $${saldo.value}
  `;
}

async function guardarTicket(){

  const ticket={
    folio:folio.value,
    fechaSolicitud:new Date(),
    cliente:cliente.value,
    tamano:tamano.value,
    diseno:diseno.value,
    fechaEntrega:fechaEntrega.value,
    evento:"",
    telefono:telefono.value,
    precio:precio.value,
    anticipo:anticipo.value,
    saldo:saldo.value,
    metodoPago:"",
    entrega:""
  };

  await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"guardarTicket",
      ticket:ticket
    })
  });

  alert("Ticket guardado");
  cerrarEditor();
  cargarDatos();
}

cargarDatos();

</script>

</body>
</html>

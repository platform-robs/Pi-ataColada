<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo | Pi√±ata Colada</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>


   .card{
text-align:center;
}

.card p{
margin:8px 0;
}

.card-buttons{
justify-content:center;
}

h3{
text-align:center;
}

button{
cursor:pointer;
border:none;
border-radius:999px;
padding:8px 14px;
font-weight:700;
transition:.2s;
}

button:hover{
transform:translateY(-2px);
opacity:.9;
}

/* colores */
.btn-edit{ background:#17a2b8; color:white; }
.btn-delete{ background:#dc3545; color:white; }
.btn-primary{ background:#28a745; color:white; }
.btn-ticket{ background:#6f42c1; color:white; }
   
/* ===============================
   BASE
================================ */

body{
margin:0;
font-family:'Montserrat',sans-serif;
background:
  radial-gradient(1000px 600px at 15% 10%, rgba(255,79,166,.20), transparent 55%),
  radial-gradient(900px 600px at 90% 20%, rgba(255,213,74,.18), transparent 55%),
  radial-gradient(900px 600px at 55% 100%, rgba(60,255,192,.10), transparent 60%),
  #0b0b0f;
color:white;
}

.container{ padding:30px; }

/* ===============================
   NAV
================================ */

.admin-nav{
display:flex;
justify-content:space-between;
align-items:center;
background:#1b1b22;
padding:15px 20px;
border-radius:20px;
}

.admin-links{
display:flex;
gap:10px;
}

.admin-links button{
background:rgba(255,255,255,.05);
color:white;
}

.admin-menu-btn{
display:none;
background:rgba(255,255,255,.05);
color:white;
font-size:22px;
}

.admin-mobile-menu{
display:none;
flex-direction:column;
gap:10px;
margin-top:10px;
background:#1b1b22;
padding:15px;
border-radius:20px;
}

.admin-mobile-menu button{
background:rgba(255,255,255,.05);
color:white;
}

/* ===============================
   CARDS
================================ */

.card{
background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.08);
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

.card-buttons{ display:flex; gap:8px; flex-wrap:wrap; margin-top:15px; }

/* ===============================
   BADGES
================================ */

.badge{
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:800;
}

.badge-Pendiente{ background:#ffc107; color:black; }
.badge-EnDesarrollo{ background:#17a2b8; }
.badge-Aprobada{ background:#28a745; }
.badge-Entregada{ background:#6f42c1; }
.badge-Cancelada{ background:#dc3545; }

/* ===============================
   POPUP
================================ */

.popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

.popup{
background:#f8f9fa;
color:#222;
width:95%;
max-width:750px;
max-height:90vh;
overflow-y:auto;
border-radius:20px;
padding:30px;
box-shadow:0 30px 80px rgba(0,0,0,.4);
text-align:center;
}

.popup h2{
margin-top:0;
}

.popup input,
.popup select{
width:100%;
padding:10px;
margin:8px 0;
border-radius:12px;
border:1px solid #ccc;
text-align:center;
}

.popup button{
margin-top:15px;
}

.close-btn{
background:#dc3545;
margin-bottom:15px;
}

/* ===============================
   RESPONSIVE
================================ */

@media(max-width:768px){
.admin-links{ display:none; }
.admin-menu-btn{ display:block; }
}

</style>
</head>

<body>

<div class="container">

<header class="admin-nav">
  <div style="font-weight:900;">
    Panel ‚Äî Pi√±ata Colada
  </div>

  <nav class="admin-links">

    <button onclick="setFiltro('Todos')">
      Todos (<span id="count-Todos">0</span>)
    </button>

    <button onclick="setFiltro('Pendiente')">
      Pendiente (<span id="count-Pendiente">0</span>)
    </button>

    <button onclick="setFiltro('En Desarrollo')">
      En Desarrollo (<span id="count-En Desarrollo">0</span>)
    </button>

    <button onclick="setFiltro('Aprobada')">
      Aprobada (<span id="count-Aprobada">0</span>)
    </button>

    <button onclick="setFiltro('Entregada')">
      Entregada (<span id="count-Entregada">0</span>)
    </button>

    <button onclick="setFiltro('Cancelada')">
      Cancelada (<span id="count-Cancelada">0</span>)
    </button>

  </nav>

  <button class="admin-menu-btn" onclick="toggleAdminMenu()">
    ‚ò∞
  </button>
</header>

<div class="admin-mobile-menu" id="adminMobileMenu">

  <button onclick="setFiltro('Todos')">
    Todos (<span id="countM-Todos">0</span>)
  </button>

  <button onclick="setFiltro('Pendiente')">
    Pendiente (<span id="countM-Pendiente">0</span>)
  </button>

  <button onclick="setFiltro('En Desarrollo')">
    En Desarrollo (<span id="countM-En Desarrollo">0</span>)
  </button>

  <button onclick="setFiltro('Aprobada')">
    Aprobada (<span id="countM-Aprobada">0</span>)
  </button>

  <button onclick="setFiltro('Entregada')">
    Entregada (<span id="countM-Entregada">0</span>)
  </button>

  <button onclick="setFiltro('Cancelada')">
    Cancelada (<span id="countM-Cancelada">0</span>)
  </button>

</div>

<div class="admin-mobile-menu" id="adminMobileMenu">
  <button onclick="setFiltro('Todos')">Todos</button>
  <button onclick="setFiltro('Pendiente')">Pendiente</button>
  <button onclick="setFiltro('En Desarrollo')">En Desarrollo</button>
  <button onclick="setFiltro('Aprobada')">Aprobada</button>
  <button onclick="setFiltro('Entregada')">Entregada</button>
  <button onclick="setFiltro('Cancelada')">Cancelada</button>
</div>

<div id="lista"></div>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbzrUJuNsIxO47dL4p3-JZjXL4gR8GneQmRJczlZ1TmaaRTtnDkwsH7Ln7h5dsQQ5fKs/exec";

let cotizaciones=[];
let tickets=[];
let filtroActual="Todos";

/* ===============================
   CARGAR DATOS
================================ */
async function cargar(){
const res=await fetch(API+"?action=getAll");
const data=await res.json();
cotizaciones=data.cotizaciones||[];
tickets=data.tickets||[];
render();
}

/* ===============================
   RENDER
================================ */
function render(){

const lista=document.getElementById("lista");
lista.innerHTML="";

cotizaciones
.filter(c=>filtroActual==="Todos"||c.Estatus===filtroActual)
.forEach(c=>{

const relacionados=tickets.filter(t=>t.Folio===c.Folio);

let botonesTickets="";

if(relacionados.length>0){
  relacionados.forEach((t,i)=>{
    botonesTickets += `
      <button class="btn-ticket" onclick="verTicket(${t.rowIndex})">
        Ver Ticket ${String.fromCharCode(65+i)}
      </button>
    `;
  });
}

lista.innerHTML+=`
<div class="card">
<h3>${c.Folio} ‚Äî ${c.Cliente}</h3>

<p><strong>Evento:</strong> ${c.Evento}</p>

<p><strong>Precio:</strong> 
${c.Precio ? "$"+c.Precio : `
<input type="number" id="precio-${c.rowIndex}" placeholder="Agregar precio">
<button onclick="guardarPrecio(${c.rowIndex})">Guardar</button>
`}
</p>

<div style="margin-top:10px;text-align:center;">
<strong>Estatus</strong><br><br>

<select onchange="cambiarEstatus(${c.rowIndex},this.value)"
style="
padding:8px 12px;
border-radius:20px;
border:none;
font-weight:700;
text-align:center;
">

<option ${c.Estatus==="Pendiente"?"selected":""}>Pendiente</option>
<option ${c.Estatus==="En Desarrollo"?"selected":""}>En Desarrollo</option>
<option ${c.Estatus==="Aprobada"?"selected":""}>Aprobada</option>
<option ${c.Estatus==="Entregada"?"selected":""}>Entregada</option>
<option ${c.Estatus==="Cancelada"?"selected":""}>Cancelada</option>

</select>

</div>

<div class="card-buttons">
<button class="btn-edit" onclick="verCotizacion(${c.rowIndex})">Ver / Editar</button>
${botonesTickets}
<button class="btn-delete" onclick="eliminarCotizacion('${c.Folio}')">Eliminar</button>
<button class="btn-primary" onclick="abrirCrearTicket(${c.rowIndex})">
Crear Ticket
</button>
</div>

</div>
`;
});
}



   
/* ===============================
   CAMBIAR ESTATUS
================================ */
async function cambiarEstatus(rowIndex,nuevo){

await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"updateCotizacion",
rowIndex:rowIndex,
Estatus:nuevo
})
});

cargar();
}

/* ===============================
   GUARDAR PRECIO
================================ */
async function guardarPrecio(rowIndex){

const input=document.getElementById("precio-"+rowIndex);
if(!input) return;

const precio=input.value;

await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"updateCotizacion",
rowIndex:rowIndex,
Precio:precio
})
});

cargar();
}

/* ===============================
   VER / EDITAR COTIZACI√ìN
================================ */
function verCotizacion(rowIndex){

const c = cotizaciones.find(x=>x.rowIndex===rowIndex);

let contenido = `
<label>Cliente</label>
<input type="text" id="editCliente" value="${c.Cliente||""}">

<label>Evento</label>
<input type="text" id="editEvento" value="${c.Evento||""}">

<label>Tel√©fono</label>
<input type="text" id="editTelefono" value="${c["Tel√©fono"]||""}">

<label>Fecha de entrega</label>
<input type="text" id="editFecha" value="${c["Fecha de entrega"]||""}">

<label>Precio</label>
<input type="number" id="editPrecio" value="${c.Precio||""}">

<label>Estatus</label>
<select id="editEstatus">
<option ${c.Estatus==="Pendiente"?"selected":""}>Pendiente</option>
<option ${c.Estatus==="En Desarrollo"?"selected":""}>En Desarrollo</option>
<option ${c.Estatus==="Aprobada"?"selected":""}>Aprobada</option>
<option ${c.Estatus==="Entregada"?"selected":""}>Entregada</option>
<option ${c.Estatus==="Cancelada"?"selected":""}>Cancelada</option>
</select>

<br><br>
<button class="btn-primary" onclick="actualizarCotizacionCompleta(${rowIndex})">
Guardar Todo
</button>
`;

openPopup("Editar Cotizaci√≥n",contenido);
}

/* ===============================
   ACTUALIZAR COTIZACI√ìN
================================ */
async function actualizarCotizacionCompleta(rowIndex){

await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"updateCotizacion",
rowIndex:rowIndex,
Cliente:document.getElementById("editCliente").value,
Evento:document.getElementById("editEvento").value,
"Tel√©fono":document.getElementById("editTelefono").value,
"Fecha de entrega":document.getElementById("editFecha").value,
Precio:document.getElementById("editPrecio").value,
Estatus:document.getElementById("editEstatus").value
})
});

cerrarPopup();
cargar();
}

/* ===============================
   FILTROS
================================ */

function setFiltro(filtro){
  filtroActual = filtro;
  render();
  document.getElementById("adminMobileMenu").style.display="none";
}

function toggleAdminMenu(){
  const menu = document.getElementById("adminMobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}   

   function actualizarContadores(){

const estatuses = ["Pendiente","En Desarrollo","Aprobada","Entregada","Cancelada"];

document.getElementById("count-Todos").innerText = cotizaciones.length;
document.getElementById("countM-Todos").innerText = cotizaciones.length;

estatuses.forEach(e=>{

  const cantidad = cotizaciones.filter(c=>c.Estatus===e).length;

  document.getElementById("count-"+e).innerText = cantidad;
  document.getElementById("countM-"+e).innerText = cantidad;

});

}
   
/* ===============================
   VER TICKET
================================ */
function verTicket(rowIndex){

const t=tickets.find(x=>x.rowIndex===rowIndex);

let contenido=`
<p><strong>Cliente:</strong> ${t.Cliente}</p>
<p><strong>Dise√±o:</strong> ${t.Dise√±o}</p>
<p><strong>Precio:</strong> $${t.Precio}</p>
<p><strong>Anticipo:</strong> $${t.Anticipo}</p>
<p><strong>Saldo:</strong> $${t.Saldo||0}</p>

<button class="btn-delete" onclick="cerrarPopup()">Cerrar</button>
`;

openPopup("Ticket",contenido);
}

/* ===============================
   ABRIR/CREAR TICKET
================================ */
function abrirCrearTicket(rowIndex){

const c = cotizaciones.find(x=>x.rowIndex===rowIndex);
if(!c) return;

const precio = parseFloat(c.Precio||0);
const anticipo = parseFloat(c.Anticipo||0);
const saldo = precio - anticipo;

let contenido = `
<p><strong>Folio:</strong> ${c.Folio}</p>
<p><strong>Precio:</strong> $${precio}</p>
<p><strong>Anticipo:</strong> $${anticipo}</p>
<p><strong>Saldo calculado:</strong> $${saldo}</p>

<hr>

<label>Tipo de Ticket</label>
<select id="tipoTicket">
<option value="A">Ticket A (Pago parcial)</option>
<option value="B">Ticket B (Liquidaci√≥n)</option>
<option value="Unico">Pago en una sola exhibici√≥n</option>
</select>

<button class="btn-primary" onclick="crearTicket(${rowIndex})">
Confirmar y Crear
</button>
`;

openPopup("Crear Ticket",contenido);
}


/* ===============================
   CREAR TICKET
================================ */
async function crearTicket(rowIndex){

const c = cotizaciones.find(x=>x.rowIndex===rowIndex);
if(!c) return;

const tipo = document.getElementById("tipoTicket").value;

const precio = parseFloat(c.Precio||0);
const anticipo = parseFloat(c.Anticipo||0);
const saldo = precio - anticipo;

await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"crearTicket",
rowIndex:rowIndex,
Folio:c.Folio,
Tipo:tipo,
Precio:precio,
Anticipo:anticipo,
Saldo: saldo,
Cliente:c.Cliente,
Evento:c.Evento,
Estatus:"Activo"
})
});

cerrarPopup();
cargar();
}
   
/* ===============================
   ELIMINAR
================================ */
async function eliminarCotizacion(folio){

if(!confirm("¬øEliminar cotizaci√≥n y tickets vinculados?")) return;

await fetch(API,{
method:"POST",
body:JSON.stringify({
action:"deleteCotizacion",
folio:folio
})
});

cargar();
}

/* ===============================
   POPUP
================================ */
function openPopup(titulo,contenido){

document.body.insertAdjacentHTML("beforeend",`
<div class="popup-overlay" onclick="cerrarPopup(event)">
<div class="popup" onclick="event.stopPropagation()">

<div style="text-align:center;margin-bottom:15px;">
<img src="URL_DE_TU_LOGO" style="max-height:60px;">
</div>

<h2>${titulo}</h2>
${contenido}

</div>
</div>
`);
}

function cerrarPopup(e){
if(!e || e.target.classList.contains("popup-overlay")){
document.querySelector(".popup-overlay")?.remove();
}
}

/* ===============================
   INICIAR
================================ */
async function cargar(){
  const res = await fetch(API+"?action=getAll");
  const data = await res.json();

  cotizaciones = data.cotizaciones || [];
  tickets = data.tickets || [];

  render();
  actualizarContadores(); // üî• IMPORTANTE
}


  /* ===============================
   CONTADOR
================================ */ 
function contarPorEstatus(estatus){
if(estatus==="Todos") return cotizaciones.length;
return cotizaciones.filter(c=>c.Estatus===estatus).length;
}
   
</script>

</body>
</html>
